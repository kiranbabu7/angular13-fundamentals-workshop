<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- LESSON LIST -->
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of courseLessons"
        (click)="selectLesson(lesson)"
      >
        <h1>{{ lesson.title }}</h1>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card>{{ selectedLesson | json }} </mat-card>
